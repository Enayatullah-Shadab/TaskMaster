<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>TaskMaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Task Master</span>
            </a>
        </nav>
    </header>

    <main class="container">
        <div class="row  d-flex flex-column">
            <div class="col-6 md-6">
                <div class="row">
                    <div class="col-4 md-6 my-2">
                        <input type="text" id="listName" placeholder="List Name ...">
                    </div>

                    <div class="col-3 md-6 mt-2" id="color"> Color:</div>

                    <div class="col-4 md-6  mt-2">
                        <button class="round-top" onclick="app.taskMasterController.createTask()"
                            id="task">Create</button>
                    </div>
                </div>
            </div>
            <div class="col-6 md-6">
                <div class="card w-60" style="width:50%;">
                    <div class="card-header">
                        Catagories
                    </div>
                    <div class="card-body">
                        <ul>
                            <div class="form-check d-flex flex-column">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" name="" id="almond"
                                        value="checkedValue" checked>
                                    Almond milk
                                </label>
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" name="" id="coconut"
                                        value="checkedValue" checked>
                                    Coconut water
                                </label>
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" name="" id="cucumber"
                                        value="checkedValue" checked>
                                    Cucumber
                                </label>
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" name="" id="apple"
                                        value="checkedValue" checked>
                                    Green apples
                                </label>
                            </div>
                        </ul>
                    </div>
                    <div class="card-footer text-muted">
                        <div> <input type="text" placeholder="Add Task"><span id="plus" class="pl-0"> + </span> </div>
                    </div>
                </div>
            </div>
            <div id="app"></div>
    </main>

    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made by Shadab at CodeWorks</small></p>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
